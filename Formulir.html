<section id="formulir">
    <h2>Formulir Ekstrakurikuler</h2>
    <p>Ini adalah halaman Formulir Ekstrakurikuler. Siswa dapat mendaftar ke ekstrakurikuler pilihan mereka melalui formulir berikut:</p>
    <form>
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>
        <label for="kelas">Kelas:</label><br>
        <input type="text" id="kelas" name="kelas" required><br><br>
        <label for="jurusan">Jurusan:</label><br>
        <select id="jurusan" name="jurusan">
            <option value="OTKP">Otomatisasi Tata Kelola Perkantoran (OTKP)</option>
            <option value="Ritel">Ritel</option>
            <option value="DKV">Desain Komunikasi Visual (DKV)</option>
            <option value="RPL">Rekayasa Perangkat Lunak (RPL)</option>
        </select><br><br>
        <label for="eskul">Ekstrakurikuler Pilihan:</label><br>
        <select id="eskul" name="eskul">
            <option value="Pramuka">Pramuka</option>
            <option value="Paskibra">Paskibra</option>
            <option value="Futsal">Futsal</option>
            <option value="Basket">Basket</option>
            <option value="Pencak Silat">Pencak Silat</option>
                        <option value="Taekwondo">Taekwondo</option>
        </select><br><br>
        <input type="submit" value="Daftar">
    </form>
</section>
